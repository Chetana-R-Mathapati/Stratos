<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Skill Group</title>
  <style>
    body {
      font-family: Arial;
      background: #eef1f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="join-form">
    <h2>Join Group by Skill</h2>
    <input type="text" id="username" placeholder="Enter your name" required />
    <select id="skill">
      <option value="web">Web Development</option>
      <option value="design">Design</option>
      <option value="ai">AI & ML</option>
    </select>
    <button type="submit">Join Group</button>
  </form>
<script>
  document.getElementById("join-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const skill = document.getElementById("skill").value;
    window.location.href = `chat.html?username=${encodeURIComponent(username)}&skill=${encodeURIComponent(skill)}`;
  });
</script>


</body>
</html>
