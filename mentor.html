<html lang="en">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stratos Investor Hub</title>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #d6dafc;
      color: #12263a;
    }
  header {
  color: white;
  background-image: url("https://i.pinimg.com/736x/05/0c/5e/050c5e707ae9b9a97489c8eb62269f45.jpg");
  background-size: cover;        /* Cover full area */
  background-position: center;   /* Center the image */
  background-repeat: no-repeat;  /* No repeat */
  min-height: 300px;             /* Set a minimum height */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
  font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
}

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .filter-container {
      background: linear-gradient(to right, #b6c1d6, #d2d9e8);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .filter-container label {
      font-weight: 600;
      font-size: 1.05rem;
      color: #2b3c53;
    }
    #domain-filter {
      padding: 0.6rem 1rem;
      border-radius: 0.75rem;
      border: none;
      background: #e0e7f1;
      font-size: 1rem;
      color: #1a1f2e;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #domain-filter:hover {
      background: #d1dbe8;
    }
    .mentors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .mentor-card {
      background: 	#b0b5f2;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .mentor-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .email-link {
      font-size: 0.9rem;
      color: #2c87aa;
      text-decoration: none;
      display: block;
      margin-top: 0.4rem;
    }
    .connect-btn {
      margin-top: 1rem;
      background: #4ba3c3;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .connect-btn:hover {
      background: #2c87aa;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .submit-btn {
      background: #4ba3c3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #2c87aa;
    }
  </style>
  <script src="https://smtpjs.com/v3/smtp.js"></script>

  <div id="connectionModal" class="modal">

          <label for="userName">Your Name</label>
          <input type="text" id="userName" name="userName" required>
        </div>
        <div class="form-group">
          <label for="userEmail">Your Email</label>
          <input type="email" id="userEmail" name="userEmail" required>
        </div>
        <div class="form-group">
          <label for="appointmentDate">Preferred Date & Time</label>
          <input type="datetime-local" id="appointmentDate" name="appointmentDate" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" id="message" name="message" required>
        </div>
        <button type="submit" class="submit-btn">Send Request</button>
      </form>
    </div>
  </div>

    email: "swami.sukhabodhananda@example.com", 
    image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJ_-ZB_5FixGY80GeH-Aw_Z0dbYwzAR_RrmA&s",
    bio: "A prominent spiritual guru and author, known for his unique blend of ancient wisdom with modern management techniques. He is a sought-after speaker for corporate leadership and personal transformation."
  },
 
    ];

    const investorList = document.getElementById('investor-list');
    const domainFilter = document.getElementById('domain-filter');
    const newMentorDiv = document.getElementById('new-mentor');

    function createInvestorCard(investor) {
      const card = document.createElement('div');
      card.className = 'mentor-card';
      card.innerHTML = `
        <img src="${investor.image}" alt="${investor.name}" />
        <h3>${investor.name}</h3>
        <p><strong>Domain:</strong> ${investor.domain}</p>
        <p>${investor.bio}</p>
        <a href="mailto:${investor.email}" class="email-link">${investor.email}</a>
        <button class="connect-btn" onclick="openConnectionModal('${investor.name}', '${investor.email}')">Connect</button>
      `;
      return card;
    }

    // Get modal elements
    const modal = document.getElementById('connectionModal');
    const closeBtn = document.querySelector('.close');
    const mentorNameSpan = document.getElementById('mentorName');
    const mentorEmailInput = document.getElementById('mentorEmail');
    const connectionForm = document.getElementById('connectionForm');

    // Open modal function
    function openConnectionModal(mentorName, mentorEmail) {
      modal.style.display = "block";
      mentorNameSpan.textContent = mentorName;
      mentorEmailInput.value = mentorEmail;
      
      // Set min date to today
      const today = new Date();
      const dateInput = document.getElementById('appointmentDate');
      dateInput.min = today.toISOString().slice(0, 16);
    }

    // Close modal when clicking (x)
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // Handle form submission
    connectionForm.onsubmit = async function(e) {
      e.preventDefault();
      
      const connectBtn = document.querySelector('.connect-btn');
      connectBtn.disabled = true;
      connectBtn.textContent = 'Sending...';

      const userName = document.getElementById('userName').value;
      const userEmail = document.getElementById('userEmail').value;
      const appointmentDate = new Date(document.getElementById('appointmentDate').value).toLocaleString();
      const message = document.getElementById('message').value;
      const mentorEmail = mentorEmailInput.value;

      const emailBody = `
        New Connection Request Details:
        
        From: ${userName}
        Email: ${userEmail}
        Preferred Appointment Date: ${appointmentDate}
        Message: ${message}
        
        This is a connection request sent through the Stratos Mentor Hub.
      `;

      try {
        Email.send({
            Host : "smtp.elasticemail.com",
            Username : "YOUR_USERNAME", // Your Elastic Email username
            Password : "YOUR_PASSWORD", // Your Elastic Email password
            To : mentorEmail,
            From : "YOUR_VERIFIED_SENDER_EMAIL", // Your verified sender email from Elastic Email
            Subject : `Connection Request from ${userName}`,
            Body : emailBody
        }).then(function (message) {
          if(message === "OK") {
            // Show success message
            const successMessage = document.createElement('div');
            successMessage.style.backgroundColor = '#4CAF50';
            successMessage.style.color = 'white';
            successMessage.style.padding = '10px';
            successMessage.style.borderRadius = '4px';
            successMessage.style.marginTop = '10px';
            successMessage.textContent = `Request sent successfully to ${mentorNameSpan.textContent}! They will receive your details at ${mentorEmail}`;
            
            connectionForm.appendChild(successMessage);
            
            // Reset form after 2 seconds
            setTimeout(() => {
              modal.style.display = "none";
              connectionForm.reset();
              successMessage.remove();
              connectBtn.disabled = false;
              connectBtn.textContent = 'Connect';
            }, 2000);
          } else {
            throw new Error("Failed to send email");
          }
        });
      } catch (error) {
        alert("Error sending request. Please try again.");
        console.error("Error:", error);
        connectBtn.disabled = false;
        connectBtn.textContent = 'Connect';
      }
    }

    function displayInvestors(filter = 'All') {
      investorList.innerHTML = '';
      
      // Combine static investors with mentors from localStorage
      let allInvestors = [...investors];
      const storedMentors = JSON.parse(localStorage.getItem('mentors') || '[]');
      allInvestors = allInvestors.concat(storedMentors);
      
      const filtered = filter === 'All' ? allInvestors : allInvestors.filter(i => i.domain === filter);
      filtered.forEach(investor => investorList.appendChild(createInvestorCard(investor)));
    }
    
    domainFilter.addEventListener('change', e => displayInvestors(e.target.value));
    
    // Initial display
    displayInvestors();
    
    // Add event listener to window storage event to update the display when localStorage changes
    window.addEventListener('storage', () => {
      displayInvestors(domainFilter.value);
    });
  </script>
</body>
</html>
