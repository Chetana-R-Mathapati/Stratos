<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratos - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD5-z6VeO7jeIDMUHNrkRVM-Yd38c93GSY",
            authDomain: "stratosapp-acdaa.firebaseapp.com",
            projectId: "stratosapp-acdaa",
            storageBucket: "stratosapp-acdaa.firebasestorage.app",
            messagingSenderId: "129107712635",
            appId: "1:129107712635:web:064019cf5984db153020de",
            measurementId: "G-0RHF37X89J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase instances available globally
        window.auth = auth;
        window.db = db;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.sendEmailVerification = sendEmailVerification;
        window.addDoc = addDoc;
        window.collection = collection;
    </script>
</head>
<body>
    <div class="signup-container">
        <h1>Create Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <input type="text" id="fullname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <select id="user-type" required>
                    <option value="">Select User Type</option>
                    <option value="entrepreneur">Entrepreneur</option>
                    <option value="investor">Investor</option>
                    <option value="mentor">Mentor</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="mentorDomain" placeholder="Domain">
            </div>
            <div class="form-group">
                <input type="text" id="mentorSector" placeholder="Sector">
            </div>
            <div class="form-group">
                <input type="text" id="mentorBio" placeholder="Bio">
            </div>
            <div class="form-group">
                <input type="file" id="profileImage" accept="image/*">
            </div>
            <button type="submit">Create Account</button>
            <div class="form-links">
                <span>Already have an account?</span>
                <a href="login.html">Login</a>
            </div>
        </form>
        <div id="error-message" class="error-message"></div>
        <div id="verificationMessage" style="display: none;">
            <h2>Verification Email Sent!</h2>
            <p>Please check your email to verify your account.</p>
        </div>
    </div>

    <script>
        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const userType = document.getElementById('user-type').value;
            const errorMessage = document.getElementById('error-message');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Create user with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(
                    auth,
                    email,
                    password
                );

                const user = userCredential.user;

                // Send email verification
                await sendEmailVerification(user);

                // Prepare user data for Firestore
                const userData = {
                    fullName: fullname,
                    email: email,
                    role: userType,
                    createdAt: new Date().toISOString(),
                    verified: false
                };

                // Add user data to Firestore
                await addDoc(collection(db, "users"), userData);

                // If role is mentor, add mentor details
                if (userType === 'mentor') {
                    const mentorData = {
                        name: fullname,
                        email: email,
                        domain: document.getElementById('mentorDomain').value,
                        sector: document.getElementById('mentorSector').value,
                        image: document.getElementById('previewImg').src, // Get the actual image data URL from preview
                        bio: document.getElementById('mentorBio').value,
                        userId: user.uid
                    };

                    await addDoc(collection(db, "mentors"), mentorData);
                }

                // If role is investor, add investor details
                if (userType === 'investor') {
                    const investorData = {
                        name: fullname,
                        email: email,
                        occupation: '',
                        image: '',
                        bio: '',
                        userId: user.uid
                    };

                    await addDoc(collection(db, "investors"), investorData);
                }

                // Show verification message
                document.getElementById('signup-form').style.display = 'none';
                document.getElementById('verificationMessage').style.display = 'block';

                // Redirect to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                console.error('Signup error:', error);
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.style.display = 'block';
            }
        });

        // Error message helper
        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists.';
                case 'auth/invalid-email':
                    return 'Invalid email address format.';
                case 'auth/operation-not-allowed':
                    return 'Email/password accounts are not enabled.';
                case 'auth/weak-password':
                    return 'Password is too weak. Please use at least 6 characters.';
                default:
                    return 'An error occurred during signup. Please try again.';
            }
        }

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
